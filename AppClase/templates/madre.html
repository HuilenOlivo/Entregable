<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Segundo Familiar:</h1>
    
    <ul>
        {% for familiar in familiares %}
            {% if familiar.parentesco == 'Madre'%}
            <h2>Parentesco: {{ familiar.parentesco }}, Nombre: {{ familiar.nombre }} , Edad: {{ familiar.edad }}, Nacimiento: {{ familiar.nacimiento }}</h2>
            {% endif%}
        {% endfor %}
    </ul>

    
</body>
</html>
